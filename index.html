<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <!-- ==== BRAND ==== -->
    <div class="brand">
        <a href="#" target="_blank">
            <img src="img/logo1.png" />
        </a>
    </div>
    <!-- ==== #BRAND END#==== -->

    <!-- ==== LOGIN PAGE ==== -->
    <div class="login">
        <div class="login_title">
            <span>Faça login na sua conta</span>
        </div>
        <div class="login_fields">
            <div class="login_fields__user">
                <div class="icon">
                    <img src="img/user_icon.png" />
                </div>
                <input placeholder="Digite aqui seu login" type="text">
                <div class="validation">
                    <img src="img/tick.png" />
                </div>
                </input>
            </div>
            <div class="login_fields__password">
                <div class="icon">
                    <img src="img/lock_icon.png" />
                </div>
                <input placeholder="Sua senha" type="password"></input>
                <div class="validation">
                    <img src="img/tick.png" />
                </div>
            </div>

            <!-- ==== LOGIN SUBMIT FIELDS ==== -->
            <div class="login_fields__submit">
                <input type="submit" value="ENTRAR"></input>
                <div class="forgot">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
            <!-- ==== #LOGIN SUBMIT FIELDS# ==== -->

        </div>

        <div class="success">
            <h2>Login feito com sucesso</h2>
            <p>Bem vindo de volta</p>
        </div>
        <div class="disclaimer">
            <p>Copyright © <a href="#">Paulo Gustavo Ferreira</a> .</p>
        </div>
    </div>
    <!-- ==== #LOGIN PAGE END# ==== -->


    <!-- ==== AUTHENT ==== -->
    <div class="authent">
        <img src="#" />
        <p>Conectando...</p>
    </div>

    <div class="love">
        <p>Desenvolvido por <a href='# target=' _blank'> Paulo Gustavo Ferreira </a>
        </p>
    </div>

</body>

</html>
